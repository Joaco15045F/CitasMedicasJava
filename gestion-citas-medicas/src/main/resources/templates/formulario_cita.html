<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Cita</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Nueva Cita</h1>
    <form id="formNuevaCita" th:object="${cita}">
        <div class="form-group">
            <label for="fechaHora">Fecha y Hora</label>
            <input type="datetime-local" id="fechaHora" name="fechaHora" required>
        </div>
        <div class="form-group">
            <label for="pacienteNombre">Nombre del Paciente</label>
            <input type="text" id="pacienteNombre" name="pacienteNombre" required>
        </div>
        <div class="form-group">
            <label for="medicoNombre">Nombre del MÃ©dico</label>
            <input type="text" id="medicoNombre" name="medicoNombre" required>
        </div>
        <div class="form-group">
            <label for="motivo">Motivo de la Cita</label>
            <input type="text" id="motivo" name="motivo" required>
        </div>
        <div class="form-group">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones"></textarea>
        </div>
        <button type="submit">Guardar Cita</button>
    </form>
</body>
</html>
